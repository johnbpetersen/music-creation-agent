<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Music Creator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: sans-serif;
        margin: 2rem;
        max-width: 480px;
      }
      form {
        display: grid;
        gap: 1rem;
      }
      label {
        display: grid;
        gap: 0.25rem;
      }
      input,
      button {
        font: inherit;
        padding: 0.5rem;
      }
      button {
        cursor: pointer;
      }
      #status {
        min-height: 1.5rem;
        margin: 1rem 0;
      }
    </style>
  </head>
  <body>
    <h1>Music Creator</h1>
    <p><a href="/" target="_blank" rel="noopener">Technical Specs</a></p>
    <form id="music-form">
      <label>
        Prompt
        <input id="prompt" name="prompt" required />
      </label>
      <label>
        Seconds
        <input id="seconds" name="seconds" type="number" min="5" max="120" value="45" required />
      </label>
      <div style="display: flex; align-items: center; gap: 0.5rem;">
        <button id="connect-button" type="button">Connect Wallet</button>
        <span id="wallet-status">Wallet not connected</span>
      </div>
      <button id="pay-button" type="submit" disabled>Pay &amp; Create</button>
    </form>
    <p id="status"></p>
    <audio id="player" controls></audio>
    <p>
      <a id="download-link" href="#" download style="display: none">Download track</a>
    </p>
    <section id="refined-container" style="display: none;">
      <h2>Refined Prompt</h2>
      <pre id="refined-prompt" style="white-space: pre-wrap;"></pre>
    </section>

    <script type="module" src="/ui/app.js"></script>
  </body>
</html>
