<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Coin-Op Audio · Music Creator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        color-scheme: dark;
        --bg: #050914;
        --card: #0f162b;
        --stroke: rgba(255, 255, 255, 0.08);
        --text: #f8fafc;
        --text-muted: rgba(248, 250, 252, 0.7);
        --accent: #2563eb;
        --accent-soft: rgba(37, 99, 235, 0.15);
        --success: #22c55e;
        --error: #f87171;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 2rem;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background: radial-gradient(circle at top, rgba(37, 99, 235, 0.2), transparent 45%),
          var(--bg);
        color: var(--text);
        min-height: 100vh;
      }

      main {
        max-width: 960px;
        margin: 0 auto;
        display: grid;
        gap: 1.5rem;
      }

      @media (min-width: 768px) {
        main {
          grid-template-columns: 3fr 2fr;
        }
      }

      .panel {
        background: var(--card);
        border: 1px solid var(--stroke);
        border-radius: 16px;
        padding: 1.5rem;
        box-shadow: 0 25px 80px rgba(5, 9, 20, 0.6);
      }

      h1 {
        margin: 0 0 0.5rem;
        font-size: 1.75rem;
      }

      p.lede {
        margin: 0 0 1.5rem;
        color: var(--text-muted);
      }

      form {
        display: grid;
        gap: 1rem;
      }

      label {
        display: grid;
        gap: 0.35rem;
        font-weight: 600;
      }

      input,
      textarea,
      button {
        font: inherit;
      }

      textarea,
      input[type="number"] {
        border-radius: 12px;
        border: 1px solid var(--stroke);
        background: rgba(255, 255, 255, 0.02);
        color: var(--text);
        padding: 0.85rem 1rem;
        width: 100%;
      }

      textarea {
        min-height: 120px;
        resize: vertical;
      }

      .field-hint {
        font-size: 0.875rem;
        color: var(--text-muted);
      }

      .wallet-row {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.95rem;
      }

      .wallet-row span {
        color: var(--text-muted);
      }

      button.primary {
        background: var(--accent);
        border: none;
        color: #fff;
        padding: 0.9rem 1.25rem;
        border-radius: 12px;
        font-weight: 600;
        cursor: pointer;
        transition: opacity 0.2s ease;
      }

      button.primary:disabled {
        opacity: 0.45;
        cursor: not-allowed;
      }

      .price-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.75rem 1rem;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.02);
        border: 1px dashed var(--stroke);
        font-weight: 600;
      }

      .status-panel {
        display: grid;
        gap: 1rem;
      }

      .state-indicator {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        padding: 0.35rem 0.75rem;
        border-radius: 999px;
        font-size: 0.85rem;
        letter-spacing: 0.02em;
        text-transform: uppercase;
        border: 1px solid var(--stroke);
        background: rgba(255, 255, 255, 0.02);
      }

      .state-indicator[data-state="done"] {
        border-color: rgba(34, 197, 94, 0.6);
        color: var(--success);
      }

      .state-indicator[data-state="paying"],
      .state-indicator[data-state="generating"] {
        border-color: rgba(37, 99, 235, 0.6);
        color: var(--accent);
      }

      .state-indicator[data-state="error"] {
        border-color: rgba(248, 113, 113, 0.8);
        color: var(--error);
      }

      #status {
        min-height: 1.5rem;
        color: var(--text-muted);
        margin: 0;
      }

      audio {
        width: 100%;
      }

      .track-meta {
        border-radius: 12px;
        border: 1px solid var(--stroke);
        padding: 0.75rem 1rem;
        display: grid;
        gap: 0.5rem;
      }

      .track-meta code {
        word-break: break-all;
        font-size: 0.875rem;
        color: var(--text);
      }

      .track-actions {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
      }

      .secondary-button {
        background: var(--accent-soft);
        border: 1px solid rgba(37, 99, 235, 0.4);
        color: var(--text);
        padding: 0.5rem 0.75rem;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 500;
      }

      .secondary-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      #refined-container {
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid var(--stroke);
        border-radius: 12px;
        padding: 1rem;
      }

      #refined-prompt {
        margin: 0;
        font-family: "SFMono-Regular", Consolas, Monaco, monospace;
        font-size: 0.9rem;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <main>
      <section class="panel">
        <h1>Coin-Op Audio</h1>
        <p class="lede">Wallet-native, pay-per-song generation for autonomous agents. Powered by ElevenLabs.</p>
        <form id="music-form">
          <label>
            Creative prompt
            <textarea id="prompt" name="prompt" placeholder="e.g. Lush synthwave with warm bass and hopeful build" required></textarea>
            <span class="field-hint">Describe the vibe, instruments, energy, or reference tracks.</span>
          </label>
          <label>
            Duration (seconds)
            <input id="seconds" name="seconds" type="number" min="5" max="120" value="45" required />
            <span class="field-hint">Minimum 5 seconds · maximum 120 seconds</span>
          </label>
          <div class="wallet-row">
            <button id="connect-button" class="secondary-button" type="button">Connect Wallet</button>
            <span id="wallet-status">Wallet not connected</span>
          </div>
          <div class="price-row">
            <span>Estimated price</span>
            <strong id="price-preview">$0.00</strong>
          </div>
          <button id="pay-button" class="primary" type="submit" disabled>Pay &amp; Create</button>
        </form>
      </section>
      <section class="panel status-panel">
        <div class="state-header">
          <span id="state-indicator" class="state-indicator" data-state="ready">Ready</span>
        </div>
        <p id="status" role="status">Load the UI to get started.</p>
        <div id="track-url-row" class="track-meta" style="display: none;">
          <div>
            <span class="field-hint">Track URL</span>
            <code id="track-url-value">—</code>
          </div>
          <div class="track-actions">
            <button id="copy-track" type="button" class="secondary-button" disabled>Copy link</button>
            <a id="download-link" href="#" download style="display: none;" class="secondary-button">Download track</a>
          </div>
        </div>
        <audio id="player" controls preload="none"></audio>
        <section id="refined-container" style="display: none;">
          <h2>Refined Prompt</h2>
          <pre id="refined-prompt"></pre>
        </section>
      </section>
    </main>

    <script type="module" src="/ui/app.js"></script>
  </body>
</html>
